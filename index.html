<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./styles/formstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <fieldset>
        <legend>login form</legend>

        <form>
            <label for="">Email</label><input required class="same" type="text" id="bone"
                placeholder="Enter Email"><br><br>
            <label for="">Password</label><input required class="same" id="done" type="password"
                placeholder="Enter Password"><br><br>
            <label for="" id="btwo">Address</label><textarea required id="eone" class="same"
                placeholder="Enter Address"></textarea><br><br>
            <label for="">Contact</label><input id="abdul" class="same" placeholder="Enter phone number"
                type="number"><br><br>
            <p>Choose your gender;</p>
            <input type="radio" name="abc" id="one"><label for="one" class="male">Male</label>
            <input type="radio" name="abc" id="two"><label for="two" class="female">Female</label>
            <div class="button">
                <button class="upload-btn">
                    <i class="fa-sharp fa-solid fa-upload"></i> Upload <input type="file">
                </button>
            </div>
            <button type="submit" class="submit-btn" onclick="alert('Your Form has been submitted.')">
                Submit
            </button>
        </form>

    </fieldset>
</body>

</html>
